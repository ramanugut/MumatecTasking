<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departments & Teams - Mumatec Tasking</title>
<script>
  if (localStorage.getItem('mumatecTheme') === 'dark') {
    document.documentElement.classList.add('dark-mode');
  }
</script>
  <link id="styleLink" rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="style.js"></script>
  <script type="module" src="src/app-shell.js"></script>
  <script>applySavedTheme();applySavedDesignSystem(); window.REQUIRED_ROLES = ['admin','superAdmin'];</script>
</head>
<body data-shell-page="departments" data-page-title="Departments &amp; Teams" data-page-subtitle="Organize delivery pods for hosting operations">
  <div id="appShellHeader"></div>

  <div class="app-container">
    <div id="appShellSidebar"></div>

    <div class="main-content">
      <div class="content-area" style="padding:20px;">
        <div style="margin-bottom:1rem; display:flex; gap:1rem;">
          <button id="addDepartment" class="action-btn primary"><span class="material-icons">add</span> Add Department</button>
          <button id="addTeam" class="action-btn primary"><span class="material-icons">add</span> Add Team</button>
        </div>
        <h2>Departments</h2>
        <table class="user-table" style="margin-bottom:2rem;">
          <thead><tr><th>Name</th><th>Actions</th></tr></thead>
          <tbody id="departmentsBody"></tbody>
        </table>
        <h2>Teams</h2>
        <table class="user-table">
          <thead><tr><th>Name</th><th>Actions</th></tr></thead>
          <tbody id="teamsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="departments.js"></script>
  <script>
    if (window.self !== window.top) {
      document.getElementById('appShellHeader')?.remove();
      document.getElementById('appShellSidebar')?.remove();
      document.documentElement.style.setProperty('--top-bar-height', '0px');
    }
  </script>
</body>
</html>
