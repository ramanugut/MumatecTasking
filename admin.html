<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Mumatec Tasking</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body { padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { border:1px solid #ccc; padding:6px; text-align:left; }
  </style>
</head>
<body>
  <h2>User Management</h2>
  <p><a href="role-builder.html">Open Custom Role Builder</a></p>
  <div id="unauth" class="error" style="display:none;">You are not authorized.</div>

  <div id="adminControls" style="display:none;">
    <h3>Create User</h3>
    <input id="newEmail" type="email" placeholder="Email" />
    <input id="newPassword" type="password" placeholder="Password" />
    <input id="newDisplayName" type="text" placeholder="Display Name" />
    <select id="newRole">
      <option value="superAdmin">superAdmin</option>
      <option value="admin">admin</option>
      <option value="projectManager">projectManager</option>
      <option value="teamLead">teamLead</option>
      <option value="developer">developer</option>
      <option value="designer">designer</option>
      <option value="client">client</option>
      <option value="guest" selected>guest</option>
    </select>
    <button id="btnCreateUser">Create User</button>
    <input type="file" id="userCsv" accept=".csv" />
    <button id="btnImportCsv">Import CSV</button>

    <h3>Existing Users</h3>
    <input type="text" id="searchUsers" placeholder="Search users..." />
    <table id="userTable">
      <thead>
        <tr><th><input type="checkbox" id="selectAll"></th><th>Email</th><th>Name</th><th>Role</th><th>Status</th><th>Last Login</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="bulkActions">
      <select id="bulkRole">
        <option value="superAdmin">superAdmin</option>
        <option value="admin">admin</option>
        <option value="projectManager">projectManager</option>
        <option value="teamLead">teamLead</option>
        <option value="developer">developer</option>
        <option value="designer">designer</option>
        <option value="client">client</option>
        <option value="guest" selected>guest</option>
      </select>
      <button id="applyBulkRole">Apply Role</button>
    </div>

    <h3>Custom Task Types</h3>
    <textarea id="taskTypes" rows="3" placeholder="Enter comma separated types"></textarea>
    <button id="saveTaskTypes">Save Types</button>

    <h3>Audit Logs</h3>
    <table id="auditTable">
      <thead>
        <tr><th>Timestamp</th><th>Admin</th><th>Action</th><th>Target</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p style="text-align:center;margin-top:1rem;">
      <a href="adv-admin.html">Advanced settings</a>
    </p>
  </div>

  <div class="notification-container" id="notificationContainer"></div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="pwa.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
