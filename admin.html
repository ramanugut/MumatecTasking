<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Mumatec Tasking</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { border:1px solid #ccc; padding:6px; text-align:left; }
  </style>
</head>
<body>
  <h2>User Management</h2>
  <div id="unauth" class="error" style="display:none;">You are not authorized.</div>

  <div id="adminControls" style="display:none;">
    <h3>Create User</h3>
    <input id="newEmail" type="email" placeholder="Email" />
    <input id="newPassword" type="password" placeholder="Password" />
    <input id="newDisplayName" type="text" placeholder="Display Name" />
    <button id="btnCreateUser">Create User</button>

    <h3>Existing Users</h3>
    <table id="userTable">
      <thead>
        <tr><th>Email</th><th>Name</th><th>Role</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
