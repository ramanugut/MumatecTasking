<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Mumatec Tasking</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .profile-container {
      width: 100%;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 20px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .profile-layout {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .avatar-area {
      text-align: center;
    }

    #avatarPreview {
      width: 100%;
      max-width: 200px;
      margin-bottom: 1rem;
    }

    .profile-form input,
    .profile-form select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    .profile-form label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .profile-form button {
      width: 100%;
      padding: 0.5rem;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }

    @media (min-width: 768px) {
      .profile-layout {
        flex-direction: row;
        align-items: flex-start;
      }
      .avatar-area {
        flex: 0 0 200px;
      }
      .profile-form {
        flex: 1;
      }
    }
  </style>
</head>
  <body>
    <div class="profile-container">
      <h2>User Profile</h2>
      <div class="profile-layout">
        <div class="avatar-area">
          <input type="file" id="avatar" accept="image/*" />
          <img id="avatarPreview" style="display:none;" alt="Avatar preview" />
        </div>
        <form id="profileForm" class="profile-form">
          <div class="form-row">
            <div class="form-field">
              <label for="name">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" readonly />
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="jobTitle">Job title</label>
              <input type="text" id="jobTitle" />
            </div>
            <div class="form-field">
              <label for="department">Department</label>
              <input type="text" id="department" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" />
            </div>
            <div class="form-field">
              <label for="timezone">Timezone</label>
              <input type="text" id="timezone" />
            </div>
          </div>
          <div class="form-field">
            <label for="skills">Skills</label>
            <select id="skills" multiple size="5">
              <option value="JavaScript">JavaScript</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Design">Design</option>
              <option value="Management">Management</option>
            </select>
          </div>
          <div class="form-field">
            <label for="status">Status</label>
            <select id="status">
              <option value="online">Online</option>
              <option value="offline">Offline</option>
              <option value="away">Away</option>
              <option value="busy">Busy</option>
            </select>
          </div>
          <label><input type="checkbox" id="emailNotif" /> Email notifications</label>
          <label><input type="checkbox" id="pushNotif" /> Push notifications</label>
          <button type="submit">Save</button>
          <div id="msg" class="error"></div>
        </form>
      </div>
      <h3>Security</h3>
      <input type="password" id="newPassword" placeholder="New password" />
      <input type="password" id="confirmPassword" placeholder="Confirm password" />
      <button id="changePassword">Change Password</button>
      <button id="setup2fa">Setup 2FA</button>
      <div id="sessionInfo"></div>
      <ul id="sessionsList"></ul>
    </div>
  <script type="module" src="firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
