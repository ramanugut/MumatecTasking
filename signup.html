<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Mumatec Tasking</title>
  <link id="styleLink" rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="style.js"></script>
  <script>loadPreferredStyle();</script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-field">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-field">
        <label for="photoURL">Profile picture URL (optional)</label>
        <input type="text" id="photoURL" />
      </div>
      <div class="form-field">
        <label for="jobTitle">Job title</label>
        <input type="text" id="jobTitle" />
      </div>
      <div class="form-field">
        <label for="department">Department</label>
        <input type="text" id="department" />
      </div>
      <div class="form-field">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" />
      </div>
      <div class="form-field">
        <label for="timezone">Timezone</label>
        <input type="text" id="timezone" />
      </div>
      <div class="form-field">
        <label for="skills">Skills (comma separated)</label>
        <input type="text" id="skills" />
      </div>
      <div class="form-field">
        <label for="status">Status</label>
        <select id="status">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
        <option value="away">Away</option>
        <option value="busy">Busy</option>
      </select>
      </div>
      <label><input type="checkbox" id="emailNotif" checked /> Email notifications</label>
      <label><input type="checkbox" id="pushNotif" /> Push notifications</label>
      <button type="submit" class="action-btn primary">Sign Up</button>
      <div id="error" class="error"></div>
    </form>
    <p style="text-align:center;margin-top:0.5rem;">
      <a href="login.html">Already have an account? Login</a>
    </p>
  </div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
