<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitations - Mumatec Tasking</title>
<script>
  if (localStorage.getItem('mumatecTheme') === 'dark') {
    document.documentElement.classList.add('dark-mode');
  }
</script>
  <link id="styleLink" rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="style.js"></script>
  <script type="module" src="src/app-shell.js"></script>
  <script>applySavedTheme();applySavedDesignSystem(); window.REQUIRED_ROLES = ['admin','superAdmin'];</script>
</head>
<body data-shell-page="invites" data-page-title="Invitations" data-page-subtitle="Extend secure hosting access to new collaborators">
  <div id="appShellHeader"></div>

  <div class="app-container">
    <div id="appShellSidebar"></div>

    <div class="main-content">
      <div class="content-area" style="padding:20px;">
        <button id="addInvite" class="action-btn primary" style="margin-bottom:1rem;"><span class="material-icons">person_add</span> Send Invitation</button>
        <table class="user-table">
          <thead><tr><th>Email</th><th>Role</th><th>Project</th><th>Status</th><th>Actions</th></tr></thead>
          <tbody id="invitesBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="invite.js"></script>
  <script>
    if (window.self !== window.top) {
      document.getElementById('appShellHeader')?.remove();
      document.getElementById('appShellSidebar')?.remove();
      document.documentElement.style.setProperty('--top-bar-height', '0px');
    }
  </script>
</body>
</html>
