<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Mumatec Tasking</title>
<script>
  if (localStorage.getItem('mumatecTheme') === 'dark') {
    document.documentElement.classList.add('dark-mode');
  }
</script>
  <link id="styleLink" rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="style.js"></script>
  <script>applySavedTheme();</script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <button type="submit" class="action-btn primary">Send Reset Email</button>
      <div id="msg" class="error"></div>
    </form>
    <p style="text-align:center;margin-top:0.5rem;">
      <a href="login.html">Back to login</a>
    </p>
  </div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="reset.js"></script>
</body>
</html>
