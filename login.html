<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mumatec Tasking</title>
<script>
  if (localStorage.getItem('mumatecTheme') === 'dark') {
    document.documentElement.classList.add('dark-mode');
  }
</script>
  <link id="styleLink" rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="check-environment.js"></script>
  <script src="style.js"></script>
  <script>applySavedTheme();applySavedDesignSystem();</script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Admin Login</h2>
    <form id="loginForm" class="container">
      <div class="input-field">
        <input type="email" id="email" class="validate" required />
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" class="validate" required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn waves-effect waves-light">Login</button>
      <div id="error" class="error"></div>
    </form>
    <div id="totpContainer" style="display:none;">
      <form id="totpForm" class="container">
        <div class="input-field">
          <input type="text" id="totpCode" autocomplete="one-time-code" class="validate" required />
          <label for="totpCode">Authentication code</label>
        </div>
        <button type="submit" class="btn waves-effect waves-light">Verify</button>
        <div id="totpError" class="error"></div>
      </form>
    </div>
    <p style="text-align:center;margin-top:0.5rem;">
      <a href="signup.html">Create account</a> |
      <a href="reset.html">Forgot password?</a>
    </p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
  <script>M.AutoInit();</script>
</body>
</html>
