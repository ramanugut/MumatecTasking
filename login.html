<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mumatec Tasking</title>
  <link id="styleLink" rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="check-environment.js"></script>
  <script src="style.js"></script>
  <script>loadPreferredStyle();</script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="action-btn primary">Login</button>
      <div id="error" class="error"></div>
    </form>
    <p style="text-align:center;margin-top:0.5rem;">
      <a href="signup.html">Create account</a> |
      <a href="reset.html">Forgot password?</a>
    </p>
  </div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
