<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Logs - Mumatec Tasking</title>
<script>
  if (localStorage.getItem('mumatecTheme') === 'dark') {
    document.documentElement.classList.add('dark-mode');
  }
</script>
  <link id="styleLink" rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="style.js"></script>
  <script type="module" src="src/app-shell.js"></script>
  <script>applySavedTheme();applySavedDesignSystem(); window.REQUIRED_ROLES = ['admin','superAdmin'];</script>
</head>
<body data-shell-page="audits" data-page-title="Audit Logs" data-page-subtitle="Trace every hosting change and permission update">
  <div id="appShellHeader"></div>

  <div class="app-container">
    <div id="appShellSidebar"></div>

    <div class="main-content">
      <div class="content-area" style="padding:20px;">
        <div class="user-filters" style="margin-bottom:1rem;">
          <input type="text" id="userFilter" class="search-input" placeholder="Admin UID">
          <input type="date" id="startDate">
          <input type="date" id="endDate">
          <button class="action-btn secondary small" id="loadLogs">Filter</button>
        </div>
        <table class="user-table">
          <thead><tr><th>Timestamp</th><th>Admin</th><th>Action</th><th>Target</th><th>Extra</th></tr></thead>
          <tbody id="auditBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="audit.js"></script>
  <script>
    if (window.self !== window.top) {
      document.getElementById('appShellHeader')?.remove();
      document.getElementById('appShellSidebar')?.remove();
      document.documentElement.style.setProperty('--top-bar-height', '0px');
    }
  </script>
</body>
</html>
